<!DOCTYPE html>
<html>
  <head>
    <title>DOM Tree</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <!--class는 동일한 값을 여러 요소에 적용 가능, id는 고유한 값으로 여러 요소에 적용할 수 없음-->
    <!--class는 공통적으로 적용할 때, id는 내부에 세부적인 스타일을 지정할 때 사용-->
    <div class="animal-info">
      <div class="info-item" id="name">강아지</div>
      <div class="info-item" id="color">갈색</div>
      <div class="info-item" id="age">2살</div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
